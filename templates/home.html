<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Главная страница</h1>
        {% if current_user.is_authenticated %}
            <p>Добро пожаловать, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Выйти</a></p>
            <a href="{{ url_for('profile') }}" class="btn btn-primary">Профиль</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Регистрация</a>
        {% endif %}
    </div>
</body>
</html>
